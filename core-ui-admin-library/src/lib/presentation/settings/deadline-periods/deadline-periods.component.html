<div class="deadline-periods-container">
  <p-table [value]="deadlinePeriods" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Period</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-period>
      <tr>
        <td>{{ period.name }}</td>
        <td>{{ period.startDate }}</td>
        <td>{{ period.endDate }}</td>
        <td>{{ period.status }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No deadline periods found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
