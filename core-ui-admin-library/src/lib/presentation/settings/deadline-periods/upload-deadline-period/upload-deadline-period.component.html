<div class="upload-deadline-period-container">
  <p-fileUpload
    mode="basic"
    accept=".csv"
    [auto]="false"
    (uploadHandler)="onUpload($event)"
    chooseLabel="Choose CSV File">
  </p-fileUpload>
  <div class="button-container mt-3">
    <p-button label="Cancel" severity="secondary" (onClick)="onCancel()"></p-button>
  </div>
</div>
