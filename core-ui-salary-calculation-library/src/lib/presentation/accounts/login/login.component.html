      <div class="login-section">
        <div class="login-form">
          <div class="heading-section">
            <h1 class="">Sign In</h1>
            <p class="">
              Enter your username and password below
            </p>
          </div>

          <form [formGroup]="loginFormGroup" (ngSubmit)="login()" id="login-form">
            <div class="form-group">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" id="login-name" placeholder="Enter username" autocomplete="off"
                formControlName="email" [ngClass]="
                (isSubmitted || loginFormGroup.controls['email'].touched) &&
                loginFormGroup.controls['email'].invalid
                  ? 'ng-invalid ng-dirty'
                  : ''
              " />
            </div>
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-group-wrapper end">
                <input class="form-control" placeholder="Enter password" formControlName="password" [ngClass]="
                  (isSubmitted || loginFormGroup.controls['password'].touched) &&
                  loginFormGroup.controls['password'].invalid
                    ? 'ng-invalid ng-dirty'
                    : ''
                " [attr.type]="isShowPassword ? 'text': 'password'" id="login-password" />
                <div class="input-group-media icon">
                  <i class="fa" (click)="isShowPassword = !isShowPassword" aria-hidden="true"
                    [ngClass]="isShowPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4 mb-1 w-100" id="login-sign-in-btn">
              Sign In
            </button>
          </form>
        </div>
      </div>
