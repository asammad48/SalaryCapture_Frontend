<div class="card border-gray-200 max-w-18 transition-ease-in-1s rounded-6"
    [ngClass]=" filterPanelCollapsed ? 'width-4' : 'min-w-18'">
    <div class="card-header bg-white border-bottom-2 border-gray-300 d-flex align-items-center height-px-70 justify-content-between"
        [ngClass]=" filterPanelCollapsed ? 'justify-content-center' : 'ps-3 justify-content-between'">
        <div [ngClass]=" filterPanelCollapsed ? 'd-none' : 'd-block'">
            <h6 class="fw-bold m-0">FILTERS</h6>
        </div>
        <span
            id="report-filter-panel-toggler"
            [title]="filterPanelCollapsed ? 'Open Panel':'Close Panel'" class="cursor-pointer"
            (click)="filterPanelToggler()">
            <svg class="width-px-24 height-px-24 fill-600 hover-fill-gray-700">
                <use [attr.xlink:href]="filterPanelCollapsed ? '#left-panel-open' : '#left-panel-close'">
                </use>
            </svg>
        </span>
    </div>
    <div class="card-body overflow-auto px-3 py-3" [ngClass]=" filterPanelCollapsed ? 'vh-212' : 'vh-281'">
        <span class="fa-rotate-270 mt-25 fw-bold fs-16 text-nowrap"
            [ngClass]=" filterPanelCollapsed ? 'd-block' : 'd-none'">FILTERS</span>

        <div class="" [ngClass]=" filterPanelCollapsed ? 'd-none' : 'd-block'">

          <div class="mb-3 d-flex flex-column">
            <label class="form-label">Region</label>
            <p-select
              [options]="regions"
              optionLabel="displayName"
              optionValue="areaId"
              [loading]="isLoadingRegions"
              [filter]="regions.length > 1"
              placeholder="Select region"
              class="w-100 bg-select-header-gray-200"
              panelClass="width-15"
              inputClass="w-100"
              [(ngModel)]="selectedRegionId"
              (onChange)="onRegionChange($event)"
              id="report-region-select">
              <ng-template pTemplate="item" let-area>
                <div class="width-11" title="{{ area.displayName }}">
                  <div class="text-truncate">
                    {{ area.displayName }}
                  </div>
                </div>
              </ng-template>
            </p-select>
          </div>

          <div class="mb-3 d-flex flex-column">
            <label class="form-label">Area</label>
            <p-select
              [options]="areaOptions"
              optionLabel="displayName"
              optionValue="areaId"
              [filter]="true"
              placeholder="Select area"
              class="w-100 bg-select-header-gray-200"
              panelClass="width-15"
              inputClass="w-100"
              [(ngModel)]="selectedAreaId"
              (onChange)="onAreaChange($event)"
              [disabled]="!selectedRegionId"
              id="report-area-select">
              <ng-template pTemplate="item" let-area>
                <div class="width-11" title="{{ area.displayName }}">
                  <div class="text-truncate">
                    {{ area.displayName }}
                  </div>
                </div>
              </ng-template>
            </p-select>
          </div>

            <div class="mb-3 d-flex flex-column">

              <label for="salaryReportFromDate" class="form-label">Date Range</label>

                <p-datepicker
                    id="report-from-date"
                    [(ngModel)]="reportFromDate"
                    appendTo="body"
                    styleClass="w-100 mb-2"
                    showIcon
                    iconDisplay="input"
                    placeholder="From"
                    dateFormat="dd-mm-yy"
                    [maxDate]="reportToDate"
                    panelStyleClass="z-index-1"
                />

                <p-datepicker
                    id="report-to-date"
                    [(ngModel)]="reportToDate"
                    appendTo="body"
                    styleClass="w-100 mb-2"
                    showIcon
                    iconDisplay="input"
                    placeholder="To"
                    dateFormat="dd-mm-yy"
                    [minDate]="reportFromDate"
                    panelStyleClass="z-index-1"
                />

            </div>

        </div>
    </div>

    <div class="card-footer bg-white border-gray-300 p-3" [ngClass]=" filterPanelCollapsed ? 'd-none' : 'd-block'">

      <button
        [disabled]="isApplyBtnDisabled()"
        (click)="applyFilters()"
        id="report-apply-btn"
        type="button"
        class="btn btn-sm btn-primary w-100"
        pButton
        pRipple
        [ngClass]="filterPanelCollapsed ? 'd-none' : 'd-block'">Apply
      </button>

    </div>

</div>
