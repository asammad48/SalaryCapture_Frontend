<salary-calculation-portal-progress-loading loaderKey="SalaryCapture_SalaryLineActions"></salary-calculation-portal-progress-loading>

<div class="mb-3" *ngIf="showConflictNoError">
    <lib-warning-banner
        severity="error"
        [show]="showConflictNoError"
        title="Conflict Detected"
        message="{{ conflictNoErrorMessage }}">
    </lib-warning-banner>
</div>

<div class="mb-3" *ngIf="showConflictYesWarning">
    <lib-warning-banner
        severity="warning"
        [show]="showConflictYesWarning"
        title="Conflict Detected"
        message="{{ conflictYesWarningMessage }}">
    </lib-warning-banner>
</div>

<div class="p-dialog-body">
    <p class="fs-15 color-gray-900 mb-20">{{ data.messages[0] }}</p>
    
    <div class="mb-20">
        <label class="fs-15 mb-0 color-gray-900 fw-regular">{{ data.messages[1] }}</label>
        <h1 class="fs-15 fw-semibold color-gray-900 mb-0">{{ data.messages[2] }}</h1>
        <label class="fs-15 color-gray-900 d-block" *ngIf="data.messages[3]">{{ data.messages[3] }}</label>

        <div class="mt-20 d-flex flex-wrap row-gap-0" *ngIf="data.messages[4]">
            <label class="fs-15 fw-semibold color-gray-900 text-capitalize">{{ data.messages[4] }}</label>
            <div [ngClass]="{'ms-2': data.messages[4]}">
                <div class="fs-15 fw-regular color-gray-900" *ngIf="data.messages[5]">{{ data.messages[5] }}</div>
                <div class="fs-15 fw-regular color-gray-900" *ngIf="data.messages[6]">{{ data.messages[6] }}</div>
            </div>
        </div>
    </div>

    <p class="color-gray-900 mb-0 fs-15" *ngIf="!showConflictYesWarning && confirmation">{{confirmation}}</p>
    <p class="color-gray-900 mb-0 fs-15" *ngIf="!showConflictYesWarning && !confirmation">Do you wish to continue?</p>
    <p class="color-gray-900 mb-0 fs-15" *ngIf="showConflictYesWarning">{{ 'SALARY_LINE_ACTION_CONFLICTS_CONTINUE_CONFIRMATION' | translate }}</p>
</div>

<div class="p-dialog-footer border-top-0 px-0">
    <button type="button" 
        class="btn btn-sm color-gray-600 me-2 btn-tabindex-focus" 
        id="approveConflictModalCancelBtn" 
        tabindex="0" 
        pButton 
        pRipple 
        (click)="closeModal(false)">
        Cancel
    </button>

    <button type="submit" 
        #confirmBtn
        class="btn btn-primary btn-sm me-0 btn-tabindex-focus" 
        [id]="showConflictYesWarning ? 'approveConflictModalConfirmWithConflictsBtn' : 'approveConflictModalConfirmBtn'" 
        (click)="confirm()" 
        [disabled]="showConflictNoError"
        pButton 
        pRipple>
        Confirm
    </button>
</div>
