<dp-progress-loading loaderKey="ResettingDailyPlan"></dp-progress-loading>
 

<div class="p-dialog-body">
    <p class="fs-15 color-gray-900 mb-20">{{data[0]}}</p>
    <div class="mb-20">
        <label class="fs-15 mb-0 color-gray-900 fw-regular">{{data[1]}}</label>
        <h1 class="fs-15 fw-semibold color-gray-900 mb-0">{{data[2]}}</h1>
        <label class="fs-15 color-gray-900 d-block" *ngIf="data[3]">{{data[3]}}</label>

        <div class="mt-20 d-flex flex-wrap row-gap-0">
            <label class="fs-15 fw-semibold color-gray-900 text-capitalize">{{data[4]}}</label>
            <div [ngClass]="{'ms-2': data[4]}">
                <div class="fs-15 fw-regular color-gray-900">{{data[5]}}</div>
                <div class="fs-15 fw-regular color-gray-900">{{data[6]}}</div>
            </div>
        </div>
    </div>

</div>
<div class="p-dialog-footer border-top-0 px-0">
    <button type="button" class="btn btn-sm color-gray-600 me-2 btn-tabindex-focus" id="confirmationModalCancelBtn" tabindex="0" (click)="closeModal(false)" pButton pRipple>
        Cancel
    </button>
    <button type="submit" class="btn btn-primary btn-sm me-0 btn-tabindex-focus" id="confirmationModalConfirmBtn" (click)="confirmModal()" pButton pRipple #confirmBtn>
        Confirm
    </button>
</div>
